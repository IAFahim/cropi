<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Cropi</title>
</head>
<body>
<header class="navbar-main">
    <input id="top-product-search-bar" placeholder="Search Project" aria-label="Search" autocomplete="off">
    <div class="profile">
        <img id="profile-picture" alt="Cropi" src="profile.jpg">
        <div id="profile-name">IA Fahim</div>
    </div>
</header>
<div class="grid-container">
    <div id="left">

    </div>
    <div id="right">
        <div class="item-upload">
            <p>Name:</p>
            <label for="item-name">
                <input id="item-name" placeholder="Name of product">
            </label>
            <p>Image</p>
            <input type="file" id="file-select">
            <br><br>
            <div id="tag"></div>
            <label for="description">
                <textarea id="description" rows="4" cols="50" placeholder="Write description..."></textarea>
            </label>
            <br>
            <br>
            <label for="price">Price:
                <input id="price" type="number">
            </label>
            <br>
            <br>
            <button id="submit-item">submit item</button>
        </div>

    </div>
</div>
</body>
</html>
